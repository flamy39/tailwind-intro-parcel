<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <title>Grid</title>
</head>
<body class="bg-gray-100">

<div class="container mt-48 flex flex-col md:flex-row mx-auto items-center justify-center gap-4">
    <div class="w-1/3">
        <img class="w-80" src="./images/facebook-logo.svg" alt="logo">
        <p class="text-3xl mx-8">Avec Facebook, partagez et restez en contact avec votre entourage.</p>
    </div>
    <div class="w-[400px] flex flex-col bg-white p-8 rounded-xl shadow-lg text-xl relative">
        <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text"
               placeholder="Adresse e-mail ou numéro de tel.">
        <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password"
               placeholder="Mot passe">
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Se connecter</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Mot de passe oublié ?</span>
        <hr class="my-2">
        <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">
            Créer nouveau compte
        </button>
        <p class="absolute -bottom-12 ml-1 text-sm"><span class="font-bold hover:underline cursor-pointer">Créer une Page </span>
            pour une célébrité, une marque ou une entreprise.</p>
    </div>
</div>
</body>
</html>
